---
apiVersion: v1
kind: Namespace
metadata:
  name: rest-api-staging

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: rest-api-staging
data:
  config.json: | # This pattern will not create new line at the end of file: `|-`
    {
      "environment" : "dev"
    }

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: rest-api-staging
type: Opaque
stringData:
  secret.json: | # This pattern will not create new line at the end of file: `|-`
    {
      "api_key" : "123456789"
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api-staging
  namespace: rest-api-staging
  labels:
    app: rest-api-staging
  annotations:
spec:
  selector:
    matchLabels:
      app: rest-api-staging
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rest-api-staging
    spec:
      containers:
        - name: rest-api-staging
          image: huynhleminhthinh/rest-api:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: secret-volume
              mountPath: /secrets/
            - name: config-volume
              mountPath: /configs/
      # ----------------------------------------------------------------------------------------------------------------------------------------------
      # @see {@link https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.24/#volume-v1-core}
      # ----------------------------------------------------------------------------------------------------------------------------------------------
      volumes:
        # --------------------------------------------------------------------------------------------------------------------------------------------
        # @see {@link https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.24/#configmapvolumesource-v1-core}
        # --------------------------------------------------------------------------------------------------------------------------------------------
        - name: secret-volume
          secret:
            secretName: api-secret
        # --------------------------------------------------------------------------------------------------------------------------------------------
        # @see {@link https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.24/#secretvolumesource-v1-core}
        # --------------------------------------------------------------------------------------------------------------------------------------------
        - name: config-volume
          configMap:
            name: api-config

